{% assign education = site.data.data.education %}
{% if education %}
<section class="section educations-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-file-alt fa-stack-1x fa-inverse"></i>
    </span>
    {{ education.title }}
  </h2>
  
  {% for graduation in education.graduations %}
  <div class="item">
    <li class="education-degree">{{ graduation.degree }}</li>
    <div class="education-time">{{ graduation.time }}</div>
    <div class="education-university">{{ graduation.university }}</div>
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
